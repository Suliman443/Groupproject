<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Smart Tourism Event Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="navbar">
        <div class="logo" onclick="showSection('home')">Smart Tourism Event Management</div>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul id="nav-links">
            <li><a onclick="showSection('home')">Home</a></li>
            <li><a onclick="showSection('login')">Login</a></li>
            <li><a onclick="showSection('register')">Register</a></li>
            <li><a onclick="showSection('map')">Map</a></li>
            <li><a href="bookmarks.html">Bookmarked Events</a></li>
            <li><a href="liked.html">Liked Events</a></li>
        </ul>
    </div>

    <main>
        <section id="home" class="hero">
            <h1>Welcome to Section 171 Event Management</h1>
            <p>Discover and manage amazing events</p>
        </section>

        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

    <div class="content" id="register-section" style="display: none;">
        <div class="login-box">
            <h2>Register A New Account</h2>
            <form>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Full Name" required />
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email" required />
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" placeholder="Username" required />
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" placeholder="Password" required />
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required />
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <div class="content" id="map-section" style="display: none;">
        <div class="map-container">
            <div id="leaflet-map"></div>
            <div class="map-buttons">
                <button id="btnSatellite" class="active" onclick="switchLayer('satellite')" title="Satellite View">üõ∞Ô∏è</button>
                <button id="btnLight" onclick="switchLayer('light')" title="Light Mode">‚òÄÔ∏è</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; 2024 Smart Tourism Event Management. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
