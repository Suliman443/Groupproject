<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Smart Tourism Event Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "Poppins", sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #444;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            user-select: none;
            text-decoration: underline;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, border-bottom 0.3s ease;
            border-bottom: 2px solid transparent;
            padding-bottom: 2px;
            cursor: pointer;
        }
        .navbar ul li a:hover {
            color: #ccc;
            border-bottom: 2px solid #ccc;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger span {
            height: 3px;
            width: 25px;
            background: white;
            margin: 4px 0;
            border-radius: 2px;
        }
        @media (max-width: 768px) {
            .navbar ul {
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                flex-direction: column;
                background-color: #111;
                display: none;
            }
            .navbar ul.show {
                display: flex;
            }
            .hamburger {
                display: flex;
            }
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: #000;
            min-height: 100vh;
            width: 100%;
        }
        #home-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('images/riyadh.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background-color: #111;
            padding: 3rem 3.5rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #fff;
        }
        .login-box:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #fff;
        }
        .login-box label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ddd;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #222;
            color: #fff;
            font-size: 1rem;
        }
        .login-box button {
            width: 100%;
            padding: 0.8rem;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-box button:hover {
            background-color: #ccc;
        }
        .map-container {
            width: 100%;
            max-width: 800px;
            height: 500px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #leaflet-map {
            width: 100%;
            height: 100%;
            flex-grow: 1;
        }
        .map-buttons {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 1000;
        }
        .map-buttons button {
            background: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            padding: 0;
        }
        .map-buttons button.active {
            background-color: #007bff;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,123,255,0.7);
        }
        .button-container {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        .button-container button {
            background: #111;
            color: #fff;
            font-weight: 700;
            padding: 0.55rem 1.1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.98rem;
            cursor: pointer;
            margin-left: 0.5rem;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.22s;
        }
        .button-container button.active {
            background: #fff;
            color: #111;
            box-shadow: 0 4px 18px rgba(0,0,0,0.13);
            transform: scale(1.07);
        }
        .button-container button:hover {
            transform: scale(1.04);
            box-shadow: 0 0 10px 2px rgba(255,255,255,0.1), 0 6px 20px rgba(0,0,0,0.15);
        }
        .footer {
            background: #000;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
        }
        .toast {
            position: fixed;
            left: 2rem;
            bottom: 2rem;
            background: #222;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            font-size: 1rem;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.4s, transform 0.4s;
            transform: translateY(30px);
        }
        .toast.show {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }
        /* Events grid and card styles */
        .events-container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            overflow: hidden;
            transition: max-height 1.2s cubic-bezier(.4,2,.6,1), opacity 1s;
            max-height: 0;
            opacity: 0;
            will-change: max-height, opacity;
        }
        .events-container.open {
            max-height: 700px; /* Limit the height when open */
            opacity: 1;
            overflow: visible;
        }
        #events-list {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.2rem;
            margin-top: 2rem;
            max-height: 600px; /* Set a max height for scrolling */
            overflow-y: auto; /* Enable vertical scroll */
            padding-right: 8px; /* Space for scrollbar */
        }
        .event-card {
            background: #18181b;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 0.7rem 1.2rem 0.7rem 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: transform 0.8s cubic-bezier(.4,2,.6,1), box-shadow 0.8s, background 0.8s, filter 0.8s;
            position: relative;
            min-width: 0;
            max-width: 100%;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s forwards;
        }
        .event-card.animated {
            opacity: 1;
            transform: translateY(0);
        }
        .event-card:hover {
            transform: scale(1.08) translateY(-6px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.22);
            background: #23232a;
            z-index: 2;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .event-image {
            width: 100%;
            height: 200px; /* Set a fixed height for the image */
            object-fit: cover; /* Ensure the image covers the area */
            border-radius: 6px;
            margin-bottom: 0.5rem;
            position: relative;
        }
        .event-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay to dim the image */
            border-radius: 6px;
        }
        .event-title {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
            position: relative;
            z-index: 1; /* Ensure text is above the overlay */
        }
        .event-date {
            color: #00c3ad;
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
        }
        .event-desc {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .event-category {
            background: #00c3ad;
            color: #000;
            padding: 0.12rem 0.5rem;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: inline-block;
        }
        .event-book-btn {
            background: #fff;
            color: #00c3ad;
            font-weight: 700;
            padding: 0.4rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            align-self: flex-end;
            transition: background 0.2s, color 0.2s;
        }
        .event-book-btn:hover {
            background: #00c3ad;
            color: #fff;
        }
        .event-card.selected {
            border: 2px solid #00c3ad;
        }
        .event-select-btn {
            display: none; /* Hide by default */
            background: #00c3ad;
            color: #fff;
            font-weight: 700;
            padding: 0.4rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            align-self: flex-end;
            transition: background 0.2s, color 0.2s;
        }
        .event-select-btn.visible {
            display: inline-block;
        }
        .event-select-btn:hover {
            background: #00a3ad;
        }
        @media (max-width: 600px) {
            #events-list {
                grid-template-columns: 1fr;
                gap: 0.7rem;
            }
            .event-card {
                padding: 0.7rem 0.5rem 0.7rem 0.5rem;
            }
        }
        #showAllEventsBtn {
            background: #111;
            color: #fff;
            font-weight: 700;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-left: 0.5rem;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.2s;
        }
        #showAllEventsBtn.active {
            background: #fff;
            color: #111;
            box-shadow: 0 4px 18px rgba(0,0,0,0.18);
            transform: scale(1.07);
        }
    </style>
</head>

                <label for="username">Username</label>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById("nav-links");
            navLinks.classList.toggle("show");
        }

        let map;
        let satelliteLayer, lightLayer;
        let markers = [];
        let currentLayer = "satellite";

        function initMap() {
            map = L.map('leaflet-map').setView([24.7136, 46.6753], 12);

            satelliteLayer = L.tileLayer(
                'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, ' +
                        'Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
                    maxZoom: 19
                });

            lightLayer = L.tileLayer(
                'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
                    maxZoom: 19
                });

            // Start with satellite layer
            satelliteLayer.addTo(map);

            // No hardcoded events. Markers are added dynamically from staticEvents in updateMapWithEvents().
        }

        function switchLayer(layerName) {
            if (!map) return;

            if (layerName === currentLayer) return;

            if (layerName === 'satellite') {
                map.removeLayer(lightLayer);
                map.addLayer(satelliteLayer);
                currentLayer = 'satellite';
            } else if (layerName === 'light') {
                map.removeLayer(satelliteLayer);
                map.addLayer(lightLayer);
                currentLayer = 'light';
            }

            // Update button styles
            document.getElementById('btnSatellite').classList.toggle('active', currentLayer === 'satellite');
            document.getElementById('btnLight').classList.toggle('active', currentLayer === 'light');
        }

        function showSection(section) {
            document.getElementById("home-section").style.display = "none";
            document.getElementById("login-section").style.display = "none";
            document.getElementById("register-section").style.display = "none";
            document.getElementById("map-section").style.display = "none";

            if (section === "home") {
                document.getElementById("home-section").style.display = "flex";
            } else if (section === "login") {
                document.getElementById("login-section").style.display = "flex";
            } else if (section === "register") {
                document.getElementById("register-section").style.display = "flex";
            } else if (section === "map") {
                document.getElementById("map-section").style.display = "flex";
                if (!map) {
                    initMap();
                }
                updateMapWithEvents();
            }

            // Save the current section to localStorage
            localStorage.setItem("currentSection", section);

            // Close hamburger menu on selection
            const navLinks = document.getElementById("nav-links");
            navLinks.classList.remove("show");
        }

        // On page load, show saved section or default to home
        window.onload = () => {
            const savedSection = localStorage.getItem("currentSection") || "home";
            showSection(savedSection);
        };

        let isBookmarked = false;
        let isLiked = false;

        function toggleBookmark() {
            const btn = document.getElementById("bookmarkBtn");
            if (selectMode) {
                // Save all selected events to localStorage
                const selectedIdxs = Array.from(document.querySelectorAll('.event-card.selected')).map(card => Array.from(document.querySelectorAll('.event-card')).indexOf(card));
                const selectedEvents = selectedIdxs.map(idx => staticEvents[idx]);
                let bookmarked = JSON.parse(localStorage.getItem('bookmarkedEvents') || '[]');
                // Avoid duplicates
                selectedEvents.forEach(ev => {
                    if (!bookmarked.some(b => b.name === ev.name && b.date === ev.date)) {
                        bookmarked.push(ev);
                    }
                });
                localStorage.setItem('bookmarkedEvents', JSON.stringify(bookmarked));
                showToast('Bookmarked ' + selectedEvents.length + ' event(s) for later!');
                // Clear selection
                selectMode = false;
                updateSelectButtons();
                document.querySelectorAll('.event-card.selected').forEach(card => {
                    card.classList.remove('selected');
                    const selectBtn = card.querySelector('.event-select-btn');
                    if (selectBtn) selectBtn.textContent = 'Select';
                });
                return;
            }
            isBookmarked = !isBookmarked;
            btn.innerText = isBookmarked ? "✅ Bookmarked" : "🔖 Bookmark";
            btn.style.backgroundColor = isBookmarked ? "#ffc107" : "#fff";
        }

        function showToast(message) {
            let toast = document.querySelector('.toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.className = 'toast';
                document.body.appendChild(toast);
            }
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2200);
        }

        function toggleLike() {
            const btn = document.getElementById("likeBtn");
            if (selectMode) {
                // Save all selected events to localStorage as liked
                const selectedIdxs = Array.from(document.querySelectorAll('.event-card.selected')).map(card => Array.from(document.querySelectorAll('.event-card')).indexOf(card));
                const selectedEvents = selectedIdxs.map(idx => staticEvents[idx]);
                let liked = JSON.parse(localStorage.getItem('likedEvents') || '[]');
                // Avoid duplicates
                selectedEvents.forEach(ev => {
                    if (!liked.some(b => b.name === ev.name && b.date === ev.date)) {
                        liked.push(ev);
                    }
                });
                localStorage.setItem('likedEvents', JSON.stringify(liked));
                showToast('Liked ' + selectedEvents.length + ' event(s)!');
                // Clear selection
                selectMode = false;
                updateSelectButtons();
                document.querySelectorAll('.event-card.selected').forEach(card => {
                    card.classList.remove('selected');
                    const selectBtn = card.querySelector('.event-select-btn');
                    if (selectBtn) selectBtn.textContent = 'Select';
                });
                return;
            }
            isLiked = !isLiked;
            btn.innerText = isLiked ? "❤️ Liked" : "❤️ Like";
            btn.style.backgroundColor = isLiked ? "#dc3545" : "#fff";
            btn.style.color = isLiked ? "#fff" : "#000";
        }

            date: "2025-06-23 to 2025-06-24",
            description: "Event focusing on human resource trends and strategies.",
            category: "conference",
            image_url: "images/HR Summit and Expo KSA.jpg"
          }
        ];

        let selectMode = false;
        function toggleEvents() {
            const eventsContainer = document.getElementById('events-container');
            const btn = document.getElementById('showAllEventsBtn');
            const bookmarkBtn = document.getElementById('bookmarkBtn');
            const likeBtn = document.getElementById('likeBtn');
            const selectBtn = document.getElementById('selectEventToggleBtn');
            const allBtns = document.querySelectorAll('.button-container button');
            if (!eventsContainer.classList.contains('open')) {
                loadHomeEvents();
                eventsContainer.classList.add('open');
                btn.textContent = 'Hide Events';
                allBtns.forEach(b => b.classList.add('active'));
                bookmarkBtn.style.display = '';
                likeBtn.style.display = '';
                selectBtn.style.display = '';
                setTimeout(() => {
                    document.querySelectorAll('.event-card').forEach((card, i) => {
                        card.classList.remove('animated');
                        setTimeout(() => card.classList.add('animated'), i * 100);
                    });
                }, 10);
            } else {
                eventsContainer.classList.remove('open');
                btn.textContent = 'Show All Events';
                allBtns.forEach(b => b.classList.remove('active'));
                bookmarkBtn.style.display = 'none';
                likeBtn.style.display = 'none';
                selectBtn.style.display = 'none';
                selectMode = false;
            }
            updateSelectButtons();
        }
        function toggleSelectMode() {
            selectMode = !selectMode;
            updateSelectButtons();
            if (!selectMode) {
                // Remove all selected states when cancelling select mode
                document.querySelectorAll('.event-card.selected').forEach(card => {
                    card.classList.remove('selected');
                    const selectBtn = card.querySelector('.event-select-btn');
                    if (selectBtn) selectBtn.textContent = 'Select';
                });
            }
        }
        function updateSelectButtons() {
            document.querySelectorAll('.event-select-btn').forEach(btn => {
                btn.classList.toggle('visible', selectMode);
            });
            // Optionally, change the select event toggle button text
            const selectBtn = document.getElementById('selectEventToggleBtn');
            selectBtn.textContent = selectMode ? 'Cancel Select' : 'Select Event';
        }
        async function loadHomeEvents() {
            const eventsContainer = document.getElementById('events-list');
            if (!staticEvents.length) {
                eventsContainer.innerHTML = '<div style="grid-column:1/-1;text-align:center;">No events found.</div>';
                return;
            }
            eventsContainer.innerHTML = staticEvents.map((event, idx) => `
                <div class="event-card">
                    <img src="${event.image_url || 'images/riyadh.jpg'}" alt="${event.name}" class="event-image">
                    <div class="event-title">${event.name}</div>
                    <div class="event-date">${event.date}</div>
                    <div class="event-desc">${event.description}</div>
                    <span class="event-category">${event.category.charAt(0).toUpperCase() + event.category.slice(1)}</span>
                    <button onclick="bookEvent(${idx})" class="event-book-btn">Book</button>
                    <button onclick="selectEvent(${idx})" class="event-select-btn">Select</button>
                </div>
            `).join('');
            updateSelectButtons();
        }
        function bookEvent(eventIdx) {
            const event = staticEvents[eventIdx];
            alert('Booking for: ' + event.name + ' (implement booking logic here)');
        }
        function selectEvent(eventIdx) {
            const eventCard = document.querySelectorAll('.event-card')[eventIdx];
            eventCard.classList.toggle('selected');
            const selectBtn = eventCard.querySelector('.event-select-btn');
            selectBtn.textContent = eventCard.classList.contains('selected') ? 'Selected' : 'Select';
        }
        // Load events when home section is shown
        const origShowSection = showSection;
        showSection = function(section) {
            origShowSection(section);
            if(section === 'home') loadHomeEvents();
        }
        // Also load on first page load if home is shown
        window.addEventListener('DOMContentLoaded', () => {
            if(document.getElementById('home-section').style.display !== 'none') loadHomeEvents();
        });
        function updateMapWithEvents() {
            if (!map) return;
            // Remove existing event markers
            if (window.eventMarkers) {
                window.eventMarkers.forEach(m => map.removeLayer(m));
            }
            window.eventMarkers = [];
            staticEvents.forEach(event => {
                if (event.lat && event.lng) {
                    const marker = L.marker([event.lat, event.lng]).addTo(map).bindPopup(`<b>${event.name}</b><br>${event.date}`);
                    window.eventMarkers.push(marker);
                }
            });
        }
        window.onload = function() {
            loadEvents();
        };
    </script>
