<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Smart Tourism Event Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "Poppins", sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #444;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            user-select: none;
            text-decoration: underline;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, border-bottom 0.3s ease;
            border-bottom: 2px solid transparent;
            padding-bottom: 2px;
            cursor: pointer;
        }
        .navbar ul li a:hover {
            color: #ccc;
            border-bottom: 2px solid #ccc;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger span {
            height: 3px;
            width: 25px;
            background: white;
            margin: 4px 0;
            border-radius: 2px;
        }
        @media (max-width: 768px) {
            .navbar ul {
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                flex-direction: column;
                background-color: #111;
                display: none;
            }
            .navbar ul.show {
                display: flex;
            }
            .hamburger {
                display: flex;
            }
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .login-box {
            background-color: #111;
            padding: 3rem 3.5rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #fff;
        }
        .login-box:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #fff;
        }
        .login-box label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ddd;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #222;
            color: #fff;
            font-size: 1rem;
        }
        .login-box button {
            width: 100%;
            padding: 0.8rem;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-box button:hover {
            background-color: #ccc;
        }
        .map-container {
            width: 100%;
            max-width: 800px;
            height: 500px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            position: relative;
            margin: 1rem auto;
        }
        #leaflet-map {
            width: 100%;
            height: 100%;
        }
        .button-container {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        .button-container button {
            background: #111;
            color: #fff;
            font-weight: 700;
            padding: 0.55rem 1.1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.98rem;
            cursor: pointer;
            margin-left: 0.5rem;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.22s;
        }
        .button-container button.active {
            background: #fff;
            color: #111;
            box-shadow: 0 4px 18px rgba(0,0,0,0.13);
            transform: scale(1.07);
        }
        .button-container button:hover {
            transform: scale(1.04);
            box-shadow: 0 0 10px 2px rgba(255,255,255,0.1), 0 6px 20px rgba(0,0,0,0.15);
        }
        .footer {
            background: #000;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
        }
        .toast {
            position: fixed;
            left: 2rem;
            bottom: 2rem;
            background: #222;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            font-size: 1rem;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.4s, transform 0.4s;
            transform: translateY(30px);
        }
        .toast.show {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }
        #home-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('images/riyadh.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Events grid and card styles */
        .events-container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            overflow: hidden;
            transition: max-height 1.2s cubic-bezier(.4,2,.6,1), opacity 1s;
            max-height: 0;
            opacity: 0;
            will-change: max-height, opacity;
        }
        .events-container.open {
            max-height: 700px;
            opacity: 1;
            overflow: visible;
        }
        #events-list {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.2rem;
            margin-top: 2rem;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 8px;
        }
        .event-card {
            background: #18181b;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 0.7rem 1.2rem 0.7rem 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: transform 0.8s cubic-bezier(.4,2,.6,1), box-shadow 0.8s, background 0.8s, filter 0.8s;
            position: relative;
            min-width: 0;
            max-width: 100%;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s forwards;
        }
        .event-card.animated {
            opacity: 1;
            transform: translateY(0);
        }
        .event-card:hover {
            transform: scale(1.08) translateY(-6px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.22);
            background: #23232a;
            z-index: 2;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            position: relative;
        }
        .event-title {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
            position: relative;
            z-index: 1;
        }
        .event-date {
            color: #00c3ad;
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
        }
        .event-desc {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .event-category {
            background: #00c3ad;
            color: #000;
            padding: 0.12rem 0.5rem;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: inline-block;
        }
        .event-book-btn {
            background: #fff;
            color: #00c3ad;
            font-weight: 700;
            padding: 0.4rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            align-self: flex-end;
            transition: background 0.2s, color 0.2s;
        }
        .event-book-btn:hover {
            background: #00c3ad;
            color: #fff;
        }
        .event-bookmark-btn {
            background: #fff;
            color: #00c3ad;
            font-weight: 700;
            padding: 0.3rem 0.7rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }
        .event-bookmark-btn:hover {
            background: #00c3ad;
            color: #fff;
        }
        .event-like-btn {
            background: #fff;
            color: #dc3545;
            font-weight: 700;
            padding: 0.3rem 0.7rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }
        .event-like-btn:hover {
            background: #dc3545;
            color: #fff;
        }
    </style>
</head>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>    <script src="js/api.js"></script>
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById("nav-links");
            navLinks.classList.toggle("show");
        }

        let map;
        let satelliteLayer, lightLayer;
        let markers = [];
        let currentLayer = "satellite";

        function initMap() {
            map = L.map('leaflet-map').setView([24.7136, 46.6753], 12);

            satelliteLayer = L.tileLayer(
                'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, ' +
                        'Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
                    maxZoom: 19
                });

            lightLayer = L.tileLayer(
                'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
                    maxZoom: 19
                });

            satelliteLayer.addTo(map);
        }

        function switchLayer(layerName) {
            if (!map) return;
            if (layerName === currentLayer) return;

            if (layerName === 'satellite') {
                map.removeLayer(lightLayer);
                map.addLayer(satelliteLayer);
                currentLayer = 'satellite';
            } else if (layerName === 'light') {
                map.removeLayer(satelliteLayer);
                map.addLayer(lightLayer);
                currentLayer = 'light';
            }

            document.getElementById('btnSatellite').classList.toggle('active', currentLayer === 'satellite');
            document.getElementById('btnLight').classList.toggle('active', currentLayer === 'light');
        }

        function showSection(section) {
            console.log('Showing section:', section);
            document.getElementById("home-section").style.display = "none";
            document.getElementById("login-section").style.display = "none";
            document.getElementById("register-section").style.display = "none";
            document.getElementById("map-section").style.display = "none";

            if (section === "home") {
                document.getElementById("home-section").style.display = "flex";
            } else if (section === "login") {
                document.getElementById("login-section").style.display = "flex";
            } else if (section === "register") {
                document.getElementById("register-section").style.display = "flex";
            } else if (section === "map") {
                document.getElementById("map-section").style.display = "flex";
                if (!map) {
                    initMap();
                }
                updateMapWithEvents();
            }

            localStorage.setItem("currentSection", section);
            const navLinks = document.getElementById("nav-links");
            navLinks.classList.remove("show");
        }

        function showToast(message) {
            console.log('Showing toast:', message);
            let toast = document.querySelector('.toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.className = 'toast';
                document.body.appendChild(toast);
            }
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2200);
        }

        // Static events for demo
        const staticEvents = [
          {
            name: "Guns N' Roses Concert",
            lat: 24.7136,
            lng: 46.6753,
            date: "2025-05-23",
            description: "Guns N' Roses will kick off their 2025 tour in Riyadh.",
            category: "concert",
            image_url: "images/Guns N' Roses Concert.png"
          },
          {
            name: "WWE Night of Champions",
            lat: 24.774265,
            lng: 46.738586,
            date: "2025-06-28",
            description: "WWE's Night of Champions event featuring top wrestlers.",
            category: "sports",
            image_url: "images/WWE Night of Champions.png"
          },
          {
            name: "Esports World Cup",
            lat: 24.774265,
            lng: 46.738586,
            date: "2025-07-08 to 2025-08-24",
            description: "International esports tournament with 25 events.",
            category: "sports",
            image_url: "images/Esports World Cup.png"
          }
        ];

        function toggleEvents() {
            console.log('Toggle events clicked');
            const eventsContainer = document.getElementById('events-container');
            const btn = document.getElementById('showAllEventsBtn');
            
            if (!eventsContainer.classList.contains('open')) {
                loadHomeEvents();
                eventsContainer.classList.add('open');
                btn.textContent = 'Hide Events';
                btn.classList.add('active');
            } else {
                eventsContainer.classList.remove('open');
                btn.textContent = 'Show All Events';
                btn.classList.remove('active');
            }
        }

        async function loadHomeEvents() {
            console.log('Loading events...');
            const eventsContainer = document.getElementById('events-list');
            
            try {
                // Show loading state
                eventsContainer.innerHTML = '<div style="grid-column:1/-1;text-align:center;color:#ccc;">Loading events...</div>';
                
                // Load real events from database
                const realEvents = await window.TourismAPI.getEvents();
                
                if (!realEvents.length) {
                    // Fallback to static events if no database events
                    if (!staticEvents.length) {
                        eventsContainer.innerHTML = '<div style="grid-column:1/-1;text-align:center;">No events found.</div>';
                        return;
                    }
                    eventsContainer.innerHTML = staticEvents.map((event, idx) => `
                        <div class="event-card">
                            <img src="${event.image_url || 'images/riyadh.jpg'}" alt="${event.name}" class="event-image">
                            <div class="event-title">${event.name}</div>
                            <div class="event-date">${event.date}</div>
                            <div class="event-desc">${event.description}</div>
                            <span class="event-category">${event.category}</span>
                            <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                                <button onclick="bookEvent('static_${idx}')" class="event-book-btn">Book</button>
                                <button onclick="toggleBookmark('static_${idx}')" class="event-bookmark-btn">üîñ Bookmark</button>
                                <button onclick="toggleLike('static_${idx}')" class="event-like-btn">‚ù§Ô∏è Like</button>
                            </div>
                        </div>
                    `).join('');
                    return;
                }

                // Display real database events
                eventsContainer.innerHTML = realEvents.map((event) => `
                    <div class="event-card" data-event-id="${event.id}">
                        <img src="${event.image_url || 'images/riyadh.jpg'}" alt="${event.title}" class="event-image">
                        <div class="event-title">${event.title}</div>
                        <div class="event-date">${new Date(event.date).toLocaleDateString()}</div>
                        <div class="event-desc">${event.description}</div>
                        <span class="event-category">Event</span>
                        <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                            <button onclick="bookRealEvent(${event.id})" class="event-book-btn">Book</button>
                            <button onclick="toggleRealBookmark(${event.id})" class="event-bookmark-btn" id="bookmark-btn-${event.id}">üîñ Bookmark</button>
                            <button onclick="toggleRealLike(${event.id})" class="event-like-btn" id="like-btn-${event.id}">‚ù§Ô∏è Like</button>
                        </div>
                    </div>
                `).join('');
                
                // Update bookmark button states
                await updateBookmarkButtonStates();
                
            } catch (error) {
                console.error('Failed to load events:', error);
                eventsContainer.innerHTML = '<div style="grid-column:1/-1;text-align:center;color:#dc3545;">Failed to load events. Please try again.</div>';
            }
        }

        // Real event bookmark functions
        async function toggleRealBookmark(eventId) {
            console.log('Bookmark clicked for real event:', eventId);
            if (!window.AuthManager || !window.AuthManager.isLoggedIn()) {
                showToast('Please login to bookmark events');
                showSection('login');
                return;
            }

            try {
                const bookmarkBtn = document.getElementById(`bookmark-btn-${eventId}`);
                const bookmarks = await window.TourismAPI.getUserBookmarks();
                const isBookmarked = bookmarks.some(b => b.event_id === eventId);

                if (isBookmarked) {
                    await window.TourismAPI.removeBookmark(eventId);
                    bookmarkBtn.textContent = 'üîñ Bookmark';
                    bookmarkBtn.style.background = '#fff';
                    bookmarkBtn.style.color = '#00c3ad';
                    showToast('Event removed from bookmarks');
                } else {
                    await window.TourismAPI.addBookmark(eventId);
                    bookmarkBtn.textContent = '‚úÖ Bookmarked';
                    bookmarkBtn.style.background = '#00c3ad';
                    bookmarkBtn.style.color = '#fff';
                    showToast('Event bookmarked successfully');
                }
            } catch (error) {
                console.error('Bookmark action failed:', error);
                showToast('Failed to bookmark event. Please try again.');
            }
        }

        async function toggleRealLike(eventId) {
            console.log('Like clicked for real event:', eventId);
            if (!window.AuthManager || !window.AuthManager.isLoggedIn()) {
                showToast('Please login to like events');
                showSection('login');
                return;
            }

            try {
                const likeBtn = document.getElementById(`like-btn-${eventId}`);
                const likes = await window.TourismAPI.getUserLikes();
                const isLiked = likes.some(l => l.event_id === eventId);

                if (isLiked) {
                    await window.TourismAPI.removeLike(eventId);
                    likeBtn.textContent = '‚ù§Ô∏è Like';
                    likeBtn.style.background = '#fff';
                    likeBtn.style.color = '#dc3545';
                    showToast('Event removed from likes');
                } else {
                    await window.TourismAPI.addLike(eventId);
                    likeBtn.textContent = 'üíñ Liked';
                    likeBtn.style.background = '#dc3545';
                    likeBtn.style.color = '#fff';
                    showToast('Event liked successfully');
                }
            } catch (error) {
                console.error('Like action failed:', error);
                showToast('Failed to like event. Please try again.');
            }
        }

        function bookRealEvent(eventId) {
            console.log('Book clicked for real event:', eventId);
            if (!window.AuthManager || !window.AuthManager.isLoggedIn()) {
                showToast('Please login to book events');
                showSection('login');
                return;
            }
            showToast('Booking feature working for event ' + eventId);
        }

        // Update bookmark button states based on user's current bookmarks
        async function updateBookmarkButtonStates() {
            if (!window.AuthManager || !window.AuthManager.isLoggedIn()) {
                return;
            }

            try {
                const bookmarks = await window.TourismAPI.getUserBookmarks();
                const likes = await window.TourismAPI.getUserLikes();

                bookmarks.forEach(bookmark => {
                    const bookmarkBtn = document.getElementById(`bookmark-btn-${bookmark.event_id}`);
                    if (bookmarkBtn) {
                        bookmarkBtn.textContent = '‚úÖ Bookmarked';
                        bookmarkBtn.style.background = '#00c3ad';
                        bookmarkBtn.style.color = '#fff';
                    }
                });

                likes.forEach(like => {
                    const likeBtn = document.getElementById(`like-btn-${like.event_id}`);
                    if (likeBtn) {
                        likeBtn.textContent = 'üíñ Liked';
                        likeBtn.style.background = '#dc3545';
                        likeBtn.style.color = '#fff';
                    }
                });
            } catch (error) {
                console.error('Failed to update button states:', error);
            }
        }

        // Legacy static event functions (for fallback)
        async function toggleBookmark(eventIdx) {
            console.log('Bookmark clicked for static event:', eventIdx);
            if (!window.AuthManager || !window.AuthManager.isLoggedIn()) {
                showToast('Please login to bookmark events');
                showSection('login');
                return;
            }
            showToast('Static events cannot be bookmarked. Please check database events.');
        }

        async function toggleLike(eventIdx) {
            console.log('Like clicked for static event:', eventIdx);
            if (!window.AuthManager || !window.AuthManager.isLoggedIn()) {
                showToast('Please login to like events');
                showSection('login');
                return;
            }
            showToast('Static events cannot be liked. Please check database events.');
        }

        function bookEvent(eventIdx) {
            console.log('Book clicked for static event:', eventIdx);
            showToast('Static events cannot be booked. Please check database events.');
        }

        function updateMapWithEvents() {
            if (!map) return;
            staticEvents.forEach(event => {
                if (event.lat && event.lng) {
                    L.marker([event.lat, event.lng]).addTo(map).bindPopup(`<b>${event.name}</b><br>${event.date}`);
                }
            });
        }

        function updateNavbar() {
            console.log('Updating navbar');
            const accountNav = document.getElementById('account-nav');
            const welcomeText = document.getElementById('welcome-text');
            const loginLink = document.querySelector('a[onclick="showSection(\'login\')"]')?.parentElement;
            const registerLink = document.querySelector('a[onclick="showSection(\'register\')"]')?.parentElement;
            
            if (window.AuthManager && window.AuthManager.isLoggedIn()) {
                const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
                console.log('Current user:', currentUser);
                
                if (welcomeText) {
                    welcomeText.textContent = `Welcome, ${currentUser.fullname || currentUser.email || 'User'}`;
                }
                if (accountNav) {
                    accountNav.style.display = 'block';
                }
                if (loginLink) {
                    loginLink.style.display = 'none';
                }
                if (registerLink) {
                    registerLink.style.display = 'none';
                }
            } else {
                if (accountNav) {
                    accountNav.style.display = 'none';
                }
                if (loginLink) {
                    loginLink.style.display = 'block';
                }
                if (registerLink) {
                    registerLink.style.display = 'block';
                }
                if (welcomeText) {
                    welcomeText.textContent = '';
                }
            }
        }

        // Initialize when page loads
        window.onload = function() {
            console.log('Page loaded, initializing...');
            showSection('home');
            
            // Setup form handlers after a brief delay to ensure DOM is ready
            setTimeout(() => {
                setupFormHandlers();
                updateNavbar();
            }, 100);
        };

        function setupFormHandlers() {
            // Login form handler
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    console.log('Login form submitted');
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    console.log('Attempting login with:', { email });
                    
                    if (window.TourismAPI) {
                        try {
                            const data = await window.TourismAPI.login(email, password);
                            
                            if (data.access_token) {
                                showToast('Login successful!');
                                updateNavbar();
                                showSection('home');
                                // Clear form
                                document.getElementById('login-form').reset();
                                // Refresh bookmark states if events are visible
                                setTimeout(() => {
                                    updateBookmarkButtonStates();
                                }, 500);
                            } else {
                                showError(data.message || 'Invalid email or password');
                            }
                        } catch (error) {
                            console.error('Login error:', error);
                            showError('Login failed. Please check your connection and try again.');
                        }
                    } else {
                        showError('API not ready. Please try again.');
                    }
                });
            }

            // Signup form handler
            const signupForm = document.getElementById('signup-form');
            if (signupForm) {
                signupForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    console.log('Signup form submitted');
                    
                    const email = document.getElementById('signup-email').value;
                    const password = document.getElementById('signup-password').value;
                    const fullname = document.getElementById('fullname').value;
                    
                    console.log('Attempting registration with:', { email, fullname });
                    
                    if (window.TourismAPI) {
                        try {
                            const userData = { email, password, fullname };
                            const data = await window.TourismAPI.register(userData);
                            
                            if (data.user || data.message === 'User created successfully') {
                                showSuccess('Registration successful! Please login.');
                                document.getElementById('signup-form').reset();
                                setTimeout(() => showSection('login'), 2000);
                            } else {
                                showError(data.message || 'Registration failed');
                            }
                        } catch (error) {
                            console.error('Registration error:', error);
                            showError('Registration failed. Please check your connection and try again.');
                        }
                    } else {
                        showError('API not ready. Please try again.');
                    }
                });
            }
        }

        function showError(message) {
            console.log('Showing error:', message);
            const errorDiv = document.getElementById('error-message');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        }

        function showSuccess(message) {
            console.log('Showing success:', message);
            const successDiv = document.getElementById('success-message');
            if (successDiv) {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Logout function
        async function logout() {
            if (window.TourismAPI && window.AuthManager) {
                await window.TourismAPI.logout();
                updateNavbar();
                showToast('Logged out successfully!');
                showSection('home');
            }
        }

        // Make functions globally available
        window.showSection = showSection;
        window.toggleEvents = toggleEvents;
        window.toggleBookmark = toggleBookmark;
        window.toggleLike = toggleLike;
        window.bookEvent = bookEvent;
        window.toggleRealBookmark = toggleRealBookmark;
        window.toggleRealLike = toggleRealLike;
        window.bookRealEvent = bookRealEvent;
        window.updateBookmarkButtonStates = updateBookmarkButtonStates;
        window.showToast = showToast;
        window.updateNavbar = updateNavbar;
        window.logout = logout;
    </script>
</body>
