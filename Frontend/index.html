    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "Poppins", sans-serif;
            background-color: #000;

        }

        .navbar .logo {

            color: #fff;
            cursor: pointer;
            user-select: none;
            text-decoration: underline;
        }
        .navbar ul {

            display: flex;
            gap: 1.5rem;
        }
        .navbar ul li a {

            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, border-bottom 0.3s ease;

            padding-bottom: 2px;
            cursor: pointer;
        }
        .navbar ul li a:hover {
            color: #ccc;
            border-bottom: 2px solid #ccc;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger span {
            height: 3px;
            width: 25px;
            background: white;
            margin: 4px 0;
            border-radius: 2px;
        }
        @media (max-width: 768px) {
            .navbar ul {
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                flex-direction: column;
                background-color: #111;
                display: none;
            }
            .navbar ul.show {
                display: flex;
            }
            .hamburger {
                display: flex;
            }
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .login-box {
            background-color: #111;
            padding: 3rem 3.5rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #fff;
        }
        .login-box:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #fff;
        }
        .login-box label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ddd;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #222;
            color: #fff;
            font-size: 1rem;
        }
        .login-box button {
            width: 100%;
            padding: 0.8rem;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-box button:hover {

        }
        .map-container {
            width: 100%;
            max-width: 800px;
            height: 500px;

            overflow: hidden;

        #leaflet-map {
            width: 100%;
            height: 100%;
        }
        .event-popup {
            background: #111;
            color: #fff;
            padding: 10px;

        }

        }

        }
        .event-popup .event-date {
            color: #00c3ad;
            font-weight: 600;
        }
        .event-popup .event-location {

            font-size: 0.8rem;
        }
        .map-buttons {

            bottom: 15px;
            left: 50%;

            gap: 12px;
            z-index: 1000;
        }
        .map-buttons button {

            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            padding: 0;
        }
        .map-buttons button.active {
            background-color: #007bff;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,123,255,0.7);
        }
        .button-container {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        .button-container button {
            background: #111;
            color: #fff;
            font-weight: 700;
            padding: 0.55rem 1.1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.98rem;
            cursor: pointer;
            margin-left: 0.5rem;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.22s;
        }
        .button-container button.active {
            background: #fff;
            color: #111;
            box-shadow: 0 4px 18px rgba(0,0,0,0.13);
            transform: scale(1.07);
        }
        .button-container button:hover {
            transform: scale(1.04);
            box-shadow: 0 0 10px 2px rgba(255,255,255,0.1), 0 6px 20px rgba(0,0,0,0.15);

        .footer {

            color: #fff;

        .toast {
            position: fixed;
            left: 2rem;
            bottom: 2rem;

            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);

            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.4s, transform 0.4s;
            transform: translateY(30px);
        }
        .toast.show {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }
        #home-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('images/riyadh.jpg');

            background-position: center;

            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Events grid and card styles */
        .events-container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            overflow: hidden;
            transition: max-height 1.2s cubic-bezier(.4,2,.6,1), opacity 1s;
            max-height: 0;
            opacity: 0;
            will-change: max-height, opacity;
        }
        .events-container.open {
            max-height: 700px; /* Limit the height when open */
            opacity: 1;
            overflow: visible;
        }
        #events-list {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.2rem;
            margin-top: 2rem;
            max-height: 600px; /* Set a max height for scrolling */
            overflow-y: auto; /* Enable vertical scroll */
            padding-right: 8px; /* Space for scrollbar */
        }
        .event-card {
            background: #18181b;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 0.7rem 1.2rem 0.7rem 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: transform 0.8s cubic-bezier(.4,2,.6,1), box-shadow 0.8s, background 0.8s, filter 0.8s;
            position: relative;
            min-width: 0;
            max-width: 100%;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s forwards;
        }
        .event-card.animated {
            opacity: 1;
            transform: translateY(0);
        }
        .event-card:hover {
            transform: scale(1.08) translateY(-6px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.22);
            background: #23232a;
            z-index: 2;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .event-image {
            width: 100%;
            height: 200px; /* Set a fixed height for the image */
            object-fit: cover; /* Ensure the image covers the area */
            border-radius: 6px;
            margin-bottom: 0.5rem;
            position: relative;
        }
        .event-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay to dim the image */
            border-radius: 6px;
        }
        .event-title {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
            position: relative;
            z-index: 1; /* Ensure text is above the overlay */
        }
        .event-date {
            color: #00c3ad;
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
        }
        .event-desc {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .event-category {
            background: #00c3ad;
            color: #000;
            padding: 0.12rem 0.5rem;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: inline-block;
        }
        .event-book-btn {
            background: #fff;
            color: #00c3ad;
            font-weight: 700;
            padding: 0.4rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            align-self: flex-end;
            transition: background 0.2s, color 0.2s;
        }
        .event-book-btn:hover {
            background: #00c3ad;
            color: #fff;
        }
        .event-card.selected {
            border: 2px solid #00c3ad;
        }
        .event-select-btn {
            display: none; /* Hide by default */
            background: #00c3ad;
            color: #fff;
            font-weight: 700;
            padding: 0.4rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            align-self: flex-end;
            transition: background 0.2s, color 0.2s;
        }
        .event-select-btn.visible {
            display: inline-block;
        }
        .event-select-btn:hover {
            background: #00a3ad;
        }
        @media (max-width: 600px) {
            #events-list {
                grid-template-columns: 1fr;
                gap: 0.7rem;
            }
            .event-card {
                padding: 0.7rem 0.5rem 0.7rem 0.5rem;
            }
        }
        #showAllEventsBtn {
            background: #111;
            color: #fff;
            font-weight: 700;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-left: 0.5rem;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.2s;
        }
        #showAllEventsBtn.active {
            background: #fff;
            color: #111;
            box-shadow: 0 4px 18px rgba(0,0,0,0.18);
            transform: scale(1.07);
        }
        .event-bookmark-btn {
            background: #fff;
            color: #00c3ad;
            font-weight: 700;
            padding: 0.3rem 0.7rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }
        .event-bookmark-btn:hover {
            background: #00c3ad;
            color: #fff;
        }
        .event-bookmark-btn.bookmarked {
            background: #00c3ad;
            color: #fff;
        }
        .event-like-btn {
            background: #fff;
            color: #dc3545;
            font-weight: 700;
            padding: 0.3rem 0.7rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }
        .event-like-btn:hover {
            background: #dc3545;
            color: #fff;
        }
        .event-like-btn.liked {
            background: #dc3545;
            color: #fff;
        }
    </style>
</head>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById("nav-links");
            navLinks.classList.toggle("show");
        }

        let map;
        let satelliteLayer, lightLayer;
        let markers = [];
        let currentLayer = "satellite";

        function initMap() {
            map = L.map('leaflet-map').setView([24.7136, 46.6753], 12);

            satelliteLayer = L.tileLayer(
                'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, ' +
                        'Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
                    maxZoom: 19
                });

            lightLayer = L.tileLayer(
                'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
                    maxZoom: 19
                });

            // Start with satellite layer
            satelliteLayer.addTo(map);

            // No hardcoded events. Markers are added dynamically from staticEvents in updateMapWithEvents().
        }

        function switchLayer(layerName) {
            if (!map) return;

            if (layerName === currentLayer) return;

            if (layerName === 'satellite') {
                map.removeLayer(lightLayer);
                map.addLayer(satelliteLayer);
                currentLayer = 'satellite';
            } else if (layerName === 'light') {
                map.removeLayer(satelliteLayer);
                map.addLayer(lightLayer);
                currentLayer = 'light';
            }

            // Update button styles
            document.getElementById('btnSatellite').classList.toggle('active', currentLayer === 'satellite');
            document.getElementById('btnLight').classList.toggle('active', currentLayer === 'light');
        }

        function showSection(section) {
            document.getElementById("home-section").style.display = "none";
            document.getElementById("login-section").style.display = "none";
            document.getElementById("register-section").style.display = "none";
            document.getElementById("map-section").style.display = "none";

            if (section === "home") {
                document.getElementById("home-section").style.display = "flex";
            } else if (section === "login") {
                document.getElementById("login-section").style.display = "flex";
            } else if (section === "register") {
                document.getElementById("register-section").style.display = "flex";
            } else if (section === "map") {
                document.getElementById("map-section").style.display = "flex";
                if (!map) {
                    initMap();
                }
                updateMapWithEvents();
            }

            // Save the current section to localStorage
            localStorage.setItem("currentSection", section);

            // Close hamburger menu on selection
            const navLinks = document.getElementById("nav-links");
            navLinks.classList.remove("show");
        }

        // On page load, show saved section or default to home
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sectionParam = urlParams.get('section');
            
            if (sectionParam === 'home') {
                showSection('home');
            } else {
            const savedSection = localStorage.getItem("currentSection") || "home";
            showSection(savedSection);
            }
        };

        let isBookmarked = false;
        let isLiked = false;

        function toggleBookmark(eventIdx) {
            const event = staticEvents[eventIdx];
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!currentUser) {
                showToast('Please login to bookmark events');
                showSection('login');
                return;
            }

            const bookmarkBtn = document.querySelectorAll('.event-bookmark-btn')[eventIdx];
            bookmarkBtn.textContent = '‚úì Bookmarked';
            bookmarkBtn.classList.add('bookmarked');

                let bookmarked = JSON.parse(localStorage.getItem('bookmarkedEvents') || '[]');
            const isBookmarked = bookmarked.some(b => b.name === event.name && b.date === event.date);

            if (isBookmarked) {
                bookmarked = bookmarked.filter(b => !(b.name === event.name && b.date === event.date));
                showToast('Event removed from bookmarks');
            } else {
                bookmarked.push(event);
                showToast('Event bookmarked successfully');
            }

                localStorage.setItem('bookmarkedEvents', JSON.stringify(bookmarked));

            // Reset button after 1000ms (1 second)
            setTimeout(() => {
                bookmarkBtn.textContent = 'üîñ Bookmark';
                bookmarkBtn.classList.remove('bookmarked');
            }, 1000);
        }

        function showToast(message) {
            let toast = document.querySelector('.toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.className = 'toast';
                document.body.appendChild(toast);
            }
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2200);
        }

        function toggleLike(eventIdx) {
            const event = staticEvents[eventIdx];
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!currentUser) {
                showToast('Please login to like events');
                showSection('login');
                return;
            }

            const likeBtn = document.querySelectorAll('.event-like-btn')[eventIdx];
            likeBtn.textContent = '‚úì Liked';
            likeBtn.classList.add('liked');

                let liked = JSON.parse(localStorage.getItem('likedEvents') || '[]');
            const isLiked = liked.some(b => b.name === event.name && b.date === event.date);

            if (isLiked) {
                liked = liked.filter(b => !(b.name === event.name && b.date === event.date));
                showToast('Event removed from likes');
            } else {
                liked.push(event);
                showToast('Event liked successfully');
            }

                localStorage.setItem('likedEvents', JSON.stringify(liked));

            // Reset button after 1000ms (1 second)
            setTimeout(() => {
                likeBtn.textContent = '‚ù§Ô∏è Like';
                likeBtn.classList.remove('liked');
            }, 1000);
        }

        // Use static events list instead of fetching from backend
        const staticEvents = [
          {
            name: "Guns N' Roses Concert",
            lat: 24.7136,
            lng: 46.6753,

            category: "sports",
            image_url: "images/WWE Night of Champions.png"
          },
          {

            date: "2025-07-08 to 2025-08-24",
            description: "International esports tournament with 25 events.",
            category: "sports",
            image_url: "images/Esports World Cup.png"
          },
          {
            name: "Foodex Saudi 2025",
            lat: 24.774265,

        let selectMode = false;
        function toggleEvents() {
            const eventsContainer = document.getElementById('events-container');
            const btn = document.getElementById('showAllEventsBtn');
            const allBtns = document.querySelectorAll('.button-container button');
            
            if (!eventsContainer.classList.contains('open')) {
                loadHomeEvents();
                eventsContainer.classList.add('open');
                btn.textContent = 'Hide Events';
                allBtns.forEach(b => b.classList.add('active'));
                setTimeout(() => {
                    document.querySelectorAll('.event-card').forEach((card, i) => {
                        card.classList.remove('animated');
                        setTimeout(() => card.classList.add('animated'), i * 100);
                    });
                }, 10);
            } else {
                eventsContainer.classList.remove('open');
                btn.textContent = 'Show All Events';
                allBtns.forEach(b => b.classList.remove('active'));
            }
        }
        function toggleSelectMode() {
            selectMode = !selectMode;
            updateSelectButtons();
            if (!selectMode) {
                // Remove all selected states when cancelling select mode
                document.querySelectorAll('.event-card.selected').forEach(card => {
                    card.classList.remove('selected');
                    const selectBtn = card.querySelector('.event-select-btn');
                    if (selectBtn) selectBtn.textContent = 'Select';
                });
            }
        }
        function updateSelectButtons() {
            document.querySelectorAll('.event-select-btn').forEach(btn => {
                btn.classList.toggle('visible', selectMode);
            });
            // Optionally, change the select event toggle button text
            const selectBtn = document.getElementById('selectEventToggleBtn');
            selectBtn.textContent = selectMode ? 'Cancel Select' : 'Select Event';
        }
        async function loadHomeEvents() {
            const eventsContainer = document.getElementById('events-list');
            if (!staticEvents.length) {
                eventsContainer.innerHTML = '<div style="grid-column:1/-1;text-align:center;">No events found.</div>';
                return;
            }
            eventsContainer.innerHTML = staticEvents.map((event, idx) => `
                <div class="event-card">
                    <img src="${event.image_url || 'images/riyadh.jpg'}" alt="${event.name}" class="event-image">
                    <div class="event-title">${event.name}</div>
                    <div class="event-date">${event.date}</div>
                    <div class="event-desc">${event.description}</div>
                    <span class="event-category">${event.category.charAt(0).toUpperCase() + event.category.slice(1)}</span>
                    <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                    <button onclick="bookEvent(${idx})" class="event-book-btn">Book</button>
                        <button onclick="toggleBookmark(${idx})" class="event-bookmark-btn">üîñ Bookmark</button>
                        <button onclick="toggleLike(${idx})" class="event-like-btn">‚ù§Ô∏è Like</button>
                    </div>
                </div>
            `).join('');
        }
        function bookEvent(eventIdx) {
            const event = staticEvents[eventIdx];
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!currentUser) {
                showToast('Please login or register to book tickets');
                showSection('login');
                return;
            }

            // Parse the event date and create date options
            const eventDate = new Date(event.date.split(' to ')[0]); // Get start date
            const dateOptions = [];
            
            // Add event date and two days after
            for (let i = 0; i < 3; i++) {
                const date = new Date(eventDate);
                date.setDate(eventDate.getDate() + i);
                dateOptions.push({
                    value: date.toISOString().split('T')[0],
                    label: date.toLocaleDateString('en-US', { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    })
                });
            }

            // Create booking modal
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;

            modal.innerHTML = `
                <div style="background: #111; padding: 2rem; border-radius: 12px; width: 90%; max-width: 500px;">
                    <h2 style="color: #fff; margin-bottom: 1rem;">Book Tickets for ${event.name}</h2>
                    <p style="color: #ccc; margin-bottom: 1rem;">Welcome, ${currentUser.username}!</p>
                    
                    <div style="margin-bottom: 1rem;">
                        <label style="color: #fff; display: block; margin-bottom: 0.5rem;">Select Date:</label>
                        <select id="ticketDate" style="width: 100%; padding: 0.5rem; background: #222; border: none; border-radius: 4px; color: #fff;">
                            ${dateOptions.map(option => 
                                `<option value="${option.value}">${option.label}</option>`
                            ).join('')}
                        </select>
                    </div>
                    
                    <div style="margin-bottom: 1rem;">
                        <label style="color: #fff; display: block; margin-bottom: 0.5rem;">Select Time:</label>
                        <select id="ticketTime" style="width: 100%; padding: 0.5rem; background: #222; border: none; border-radius: 4px; color: #fff;">
                            <option value="16:00">4:00 PM</option>
                            <option value="18:00">6:00 PM</option>
                            <option value="20:00">8:00 PM</option>
                            <option value="22:00">10:00 PM</option>
                            <option value="00:00">12:00 AM</option>
                        </select>
                    </div>
                    
                    <div style="margin-bottom: 1rem;">
                        <label style="color: #fff; display: block; margin-bottom: 0.5rem;">Number of Tickets:</label>
                        <input type="number" id="ticketQuantity" min="1" max="5" value="1" style="width: 100%; padding: 0.5rem; background: #222; border: none; border-radius: 4px; color: #fff;">
                    </div>
                    
                    <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                        <button onclick="confirmBooking(${eventIdx})" style="flex: 1; padding: 0.8rem; background: #00c3ad; color: #fff; border: none; border-radius: 6px; cursor: pointer;">Confirm Booking</button>
                        <button onclick="closeBookingModal()" style="flex: 1; padding: 0.8rem; background: #333; color: #fff; border: none; border-radius: 6px; cursor: pointer;">Cancel</button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);
        }

        function closeBookingModal() {
            const modal = document.querySelector('div[style*="position: fixed"]');
            if (modal) {
                modal.remove();
            }
        }

        function confirmBooking(eventIdx) {
            const event = staticEvents[eventIdx];
            const date = document.getElementById('ticketDate').value;
            const time = document.getElementById('ticketTime').value;
            const quantity = document.getElementById('ticketQuantity').value;
            
            if (!date) {
                showToast('Please select a date');
                return;
            }

            // Save booking to localStorage
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
            
            const booking = {
                eventName: event.name,
                date: date,
                time: time,
                quantity: quantity,
                username: currentUser.username,
                bookingDate: new Date().toISOString()
            };
            
            bookings.push(booking);
            localStorage.setItem('bookings', JSON.stringify(bookings));
            
            closeBookingModal();
            showToast('Booking confirmed successfully!');
        }

        // Add login form submission handler
        document.querySelector('#login-section form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:5000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store user data in localStorage
                    localStorage.setItem('currentUser', JSON.stringify({
                        email: email,
                        fullname: data.fullname || email.split('@')[0],
                        username: email.split('@')[0]
                    }));
                    showToast('Welcome back!');
                    updateNavbar();
                    showSection('home');
                } else {
                    showToast(data.message || 'Invalid credentials');
                }
            } catch (error) {
                showToast('Error connecting to server');
                console.error('Login error:', error);
            }
        });

        // Add registration form submission handler
        document.querySelector('#register-section form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const fullname = document.getElementById('register-fullname').value;
            
            try {
                const response = await fetch('http://localhost:5000/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        fullname
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showToast('Registration successful! Please login.');
                    showSection('login');
                } else {
                    showToast(data.message || 'Registration failed');
                }
            } catch (error) {
                showToast('Error connecting to server');
                console.error('Registration error:', error);
            }
        });

        function selectEvent(eventIdx) {
            const eventCard = document.querySelectorAll('.event-card')[eventIdx];
            eventCard.classList.toggle('selected');
            const selectBtn = eventCard.querySelector('.event-select-btn');
            selectBtn.textContent = eventCard.classList.contains('selected') ? 'Selected' : 'Select';
        }
        // Load events when home section is shown
        const origShowSection = showSection;
        showSection = function(section) {
            origShowSection(section);
            if(section === 'home') loadHomeEvents();
        }
        // Also load on first page load if home is shown
        window.addEventListener('DOMContentLoaded', () => {
            updateNavbar();
            if(document.getElementById('home-section').style.display !== 'none') loadHomeEvents();
        });
        function updateMapWithEvents() {
            if (!map) return;
            // Remove existing event markers
            if (window.eventMarkers) {
                window.eventMarkers.forEach(m => map.removeLayer(m));
            }
            window.eventMarkers = [];
            staticEvents.forEach(event => {
                if (event.lat && event.lng) {
                    const marker = L.marker([event.lat, event.lng]).addTo(map).bindPopup(`<b>${event.name}</b><br>${event.date}`);
                    window.eventMarkers.push(marker);
                }
            });
        }
        function updateNavbar() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const accountNav = document.getElementById('account-nav');
            const welcomeText = document.getElementById('welcome-text');
            const loginLink = document.querySelector('a[onclick="showSection(\'login\')"]').parentElement;
            const registerLink = document.querySelector('a[onclick="showSection(\'register\')"]').parentElement;

            if (currentUser) {
                welcomeText.textContent = `Welcome, ${currentUser.username}`;
                accountNav.style.display = 'block';
                loginLink.style.display = 'none';
                registerLink.style.display = 'none';
            } else {
                accountNav.style.display = 'none';
                loginLink.style.display = 'block';
                registerLink.style.display = 'block';
            }
        }
    </script>
