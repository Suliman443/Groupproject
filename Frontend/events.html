<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <title>Events - Smart Tourism Event Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: #000000;
            color: #fff;
            min-height: 100vh;
        }

        .navbar {
            background-color: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #444;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #ccc;
        }

        .events-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .event-card {
            background-color: #000000;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            gap: 2rem;
            transition: transform 0.3s ease;
            border: 1px solid #444;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .event-image {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .event-details {
            flex: 1;
        }

        .event-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .event-date {
            color: #ccc;
            margin-bottom: 1rem;
        }

        .event-description {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .event-location {
            color: #ccc;
            margin-bottom: 1rem;
        }

        .book-button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .book-button:hover {
            background-color: #ccc;
        }

        .booking-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #000000;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #444;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .booking-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #ccc;
        }

        .form-group input,
        .form-group select {
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            background-color: #111111;
            color: #fff;
        }

        .submit-booking {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
        }

        .submit-booking:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">Smart Tourism Event Management</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="index.html#map-section">Map</a></li>
        </ul>
    </nav>

    <div class="events-container" id="events-container">
        <!-- Events will be loaded here -->
    </div>

    <div class="booking-modal" id="booking-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Book Event</h2>
                <button class="close-modal" onclick="closeBookingModal()">&times;</button>
            </div>
            <form class="booking-form" id="booking-form">
                <div class="form-group">
                    <label for="ticket-type">Ticket Type</label>
                    <select id="ticket-type" required>
                        <option value="regular">Regular - $50</option>
                        <option value="vip">VIP - $100</option>
                        <option value="premium">Premium - $150</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" min="1" max="10" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="submit-booking">Confirm Booking</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        let currentEvent = null;

        function createEventCard(event) {
            return `
                <div class="event-card">
                    <img src="${event.image_url || 'https://via.placeholder.com/300x200'}" alt="${event.title}" class="event-image">
                    <div class="event-details">
                        <h2 class="event-title">${event.title}</h2>
                        <div class="event-date">${new Date(event.date).toLocaleDateString()}</div>
                        <p class="event-description">${event.description}</p>
                        <div class="event-location">üìç ${event.location}</div>
                        <button class="book-button" onclick="openBookingModal(${JSON.stringify(event).replace(/"/g, '&quot;')})">
                            Book Now
                        </button>
                    </div>
                </div>
            `;
        }

        async function loadEvents() {
            try {
                const events = await fetchEvents();
                const container = document.getElementById('events-container');
                container.innerHTML = events.map(event => createEventCard(event)).join('');
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('events-container').innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <h2>Error loading events</h2>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }

        function openBookingModal(event) {
            currentEvent = event;
            document.getElementById('booking-modal').style.display = 'flex';
        }

        function closeBookingModal() {
            document.getElementById('booking-modal').style.display = 'none';
            currentEvent = null;
        }

        document.getElementById('booking-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const bookingData = {
                eventId: currentEvent.id,
                ticketType: document.getElementById('ticket-type').value,
                quantity: document.getElementById('quantity').value,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };
            
            // Here you would typically send this data to your backend
            console.log('Booking submitted:', bookingData);
            alert('Booking successful! Check your email for confirmation.');
            closeBookingModal();
        });

        // Load events when the page loads
        document.addEventListener('DOMContentLoaded', loadEvents);
    </script>
</body>
</html>
