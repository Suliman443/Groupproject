<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "Poppins", sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #444;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            user-select: none;
            text-decoration: underline;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .signup-box {
            background-color: #111;
            padding: 3rem 3.5rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #fff;
        }
        .signup-box:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        }
        .signup-box h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #fff;
        }
        .signup-box label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ddd;
        }
        .signup-box input[type="text"],
        .signup-box input[type="email"],
        .signup-box input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #222;
            color: #fff;
            font-size: 1rem;
        }
        .signup-box button {
            width: 100%;
            padding: 0.8rem;
            background-color: #00c3ad;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .signup-box button:hover {
            background-color: #00a3ad;
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        .back-link a {
            color: #00c3ad;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-link a:hover {
            color: #00a3ad;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
            display: none;
            background: rgba(220, 53, 69, 0.1);
            padding: 0.5rem;
            border-radius: 4px;
        }
        .success-message {
            color: #28a745;
            text-align: center;
            margin-top: 1rem;
            display: none;
            background: rgba(40, 167, 69, 0.1);
            padding: 0.5rem;
            border-radius: 4px;
        }
        .footer {
            background: #000;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo" onclick="window.location.href='index.html'">Smart Tourism Event Management</div>
    </nav>

    <div class="content">
        <div class="signup-box">
            <h2>Create Organizer Account</h2>
            <form id="organizer-signup-form">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                <button type="submit" class="signup-btn">Sign Up as Organizer</button>
                <div class="error-message" id="error-message"></div>
                <div class="success-message" id="success-message"></div>
            </form>
            <div class="back-link">
                <p>Already have an account? <a href="organizer-login.html">Login here</a></p>
                <p>Not an organizer? <a href="index.html">Regular user login</a></p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; 2024 Smart Tourism Event Management. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('organizer-signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Passwords do not match';
                return;
            }
            
            try {
                // Use TourismAPI to register as organizer
                const response = await fetch(`${window.TourismAPI.BASE_URL}/auth/organizer/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fullname: fullname,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successMessage.style.display = 'block';
                    successMessage.textContent = 'Organizer account created successfully! Redirecting to login...';
                    
                    // Clear form
                    document.getElementById('organizer-signup-form').reset();
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'organizer-login.html';
                    }, 2000);
                } else {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = data.message || 'Registration failed';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Registration failed. Please try again.';
            }
        });
    </script>
</body>
</html>
