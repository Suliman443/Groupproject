<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "Poppins", sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
        }
        .navbar {
            background-color: #000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        .navbar h1 {
            font-size: 1.5rem;
            color: #fff;
        }
        .navbar .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .navbar button {
            background: #00c3ad;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .dashboard-header h2 {
            color: #fff;
        }
        .add-event-btn {
            background: #00c3ad;
            color: #000;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .add-event-btn:hover {
            background: #00a3ad;
            transform: translateY(-2px);
        }
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .event-card {
            background: #111;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .event-card h3 {
            margin-bottom: 0.5rem;
            color: #00c3ad;
        }
        .event-card p {
            color: #ddd;
            margin-bottom: 0.5rem;
        }
        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        .event-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .event-actions button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .edit-btn {
            background: #00c3ad;
            color: #000;
        }
        .delete-btn {
            background: #dc3545;
            color: #fff;
        }
        .edit-btn:hover, .delete-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #111;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            color: #fff;
            border: 1px solid #333;
        }
        .modal-content h2 {
            margin-bottom: 1.5rem;
            color: #00c3ad;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ddd;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #333;
            border-radius: 4px;
            background: #222;
            color: #fff;
        }
        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .modal-actions button {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .save-btn {
            background: #00c3ad;
            color: #000;
        }
        .cancel-btn {
            background: #333;
            color: #fff;
        }
        .save-btn:hover, .cancel-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: #111;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #333;
        }
        .stat-card h3 {
            color: #00c3ad;
            margin-bottom: 0.5rem;
        }
        .stat-card p {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .deleted-events {
            background: #111;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border: 1px solid #333;
            display: none;
        }
        .show-deleted-btn {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        .show-deleted-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        .show-deleted-btn.active {
            background: #00c3ad;
        }
        .deleted-events h3 {
            color: #00c3ad;
            margin-bottom: 1rem;
        }
        .deleted-event {
            background: #222;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .deleted-event-info {
            flex: 1;
        }
        .deleted-event-info h4 {
            color: #00c3ad;
            margin-bottom: 0.3rem;
        }
        .deleted-event-info p {
            color: #ddd;
            font-size: 0.9rem;
        }
        .undo-btn {
            background: #00c3ad;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .undo-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        .clear-all-btn {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .clear-all-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Organizer Dashboard</h1>
        <div class="user-info">
            <span id="organizer-name">Welcome, Organizer</span>
            <button onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Events</h3>
                <p id="total-events">0</p>
            </div>
        </div>

        <button id="show-deleted-btn" class="show-deleted-btn" onclick="toggleDeletedEvents()">Show Deleted Events</button>

        <div id="deleted-events-section" class="deleted-events">
            <h3>Recently Deleted Events</h3>
            <div id="deleted-events-list"></div>
            <button class="clear-all-btn" onclick="clearAllDeletedEvents()">Clear All</button>
        </div>

        <div class="dashboard-header">
            <h2>Manage Events</h2>
            <button class="add-event-btn" onclick="showAddEventModal()">Add New Event</button>
        </div>

        <div class="events-grid" id="events-grid">
            <!-- Events will be dynamically added here -->
        </div>
    </div>

    <!-- Add/Edit Event Modal -->
    <div class="modal" id="event-modal">
        <div class="modal-content">
            <h2 id="modal-title">Add New Event</h2>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-name">Event Name</label>
                    <input type="text" id="event-name" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Date</label>
                    <input type="date" id="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-time">Time</label>
                    <input type="time" id="event-time" required>
                </div>
                <div class="form-group">
                    <label for="event-location">Location</label>
                    <input type="text" id="event-location" required>
                </div>
                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="event-image">Image URL</label>
                    <input type="text" id="event-image" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="save-btn">Save Event</button>
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        let currentEvents = [];
        let deletedEvents = [];

        // Check if organizer is logged in
        window.onload = async function() {
            const organizer = JSON.parse(localStorage.getItem('currentOrganizer'));
            if (!organizer || !window.AuthManager || !window.AuthManager.isLoggedIn()) {
                window.location.href = 'organizer-login.html';
                return;
            }
            
            // Get fresh user data
            try {
                const userData = await window.TourismAPI.getUserProfile();
                if (userData.user && userData.user.role === 'organizer') {
                    document.getElementById('organizer-name').textContent = `Welcome, ${userData.user.fullname}`;
                    loadEvents();
                    updateStats();
                } else {
                    window.location.href = 'organizer-login.html';
                }
            } catch (error) {
                console.error('Error getting user profile:', error);
                window.location.href = 'organizer-login.html';
            }
        };

        function logout() {
            window.AuthManager.logout();
            localStorage.removeItem('currentOrganizer');
            window.location.href = 'organizer-login.html';
        }

        async function updateStats() {
            try {
                const response = await window.TourismAPI.request('/organizer/stats');
                const stats = await response.json();
                document.getElementById('total-events').textContent = stats.total_events;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadEvents() {
            try {
                // Load organizer's events
                const response = await window.TourismAPI.request('/organizer/events');
                currentEvents = await response.json();
                
                const eventsGrid = document.getElementById('events-grid');
                if (currentEvents.length === 0) {
                    eventsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">No events yet. Click "Add New Event" to create your first event.</p>';
                } else {
                    eventsGrid.innerHTML = currentEvents.map((event) => `
                        <div class="event-card">
                            ${event.image_url ? `<img src="${event.image_url}" alt="${event.title}" class="event-image" onerror="this.src='images/riyadh.jpg'">` : ''}
                            <h3>${event.title}</h3>
                            <p>Date: ${new Date(event.date).toLocaleDateString()}</p>
                            <p>Time: ${new Date(event.date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                            <p>Location: ${event.location}</p>
                            <p style="color: #888; font-size: 0.9rem;">Created: ${new Date(event.created_at).toLocaleDateString()}</p>
                            <div class="event-actions">
                                <button class="edit-btn" onclick="editEvent(${event.id})">Edit</button>
                                <button class="delete-btn" onclick="deleteEvent(${event.id})">Delete</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('events-grid').innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #dc3545;">Error loading events. Please try again.</p>';
            }
        }

        function showAddEventModal() {
            document.getElementById('modal-title').textContent = 'Add New Event';
            document.getElementById('event-form').reset();
            delete document.getElementById('event-form').dataset.eventId;
            document.getElementById('event-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('event-modal').style.display = 'none';
        }

        function editEvent(eventId) {
            const event = currentEvents.find(e => e.id === eventId);
            if (!event) return;
            
            document.getElementById('modal-title').textContent = 'Edit Event';
            document.getElementById('event-name').value = event.title;
            
            // Parse date and time from ISO string
            const eventDate = new Date(event.date);
            document.getElementById('event-date').value = eventDate.toISOString().split('T')[0];
            document.getElementById('event-time').value = eventDate.toTimeString().slice(0, 5);
            
            document.getElementById('event-location').value = event.location;
            document.getElementById('event-description').value = event.description || '';
            document.getElementById('event-image').value = event.image_url || '';
            
            document.getElementById('event-modal').style.display = 'flex';
            document.getElementById('event-form').dataset.eventId = eventId;
        }

        async function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await window.TourismAPI.request(`/events/${eventId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    // Store deleted event info temporarily for UI feedback
                    const deletedEvent = currentEvents.find(e => e.id === eventId);
                    if (deletedEvent) {
                        deletedEvents.push({
                            ...deletedEvent,
                            deletedAt: new Date().toISOString()
                        });
                    }
                    
                    alert('Event deleted successfully!');
                    loadEvents();
                    updateStats();
                    showDeletedEvents();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to delete event');
                }
            } catch (error) {
                console.error('Error deleting event:', error);
                alert('Failed to delete event. Please try again.');
            }
        }

        function showDeletedEvents() {
            const deletedEventsList = document.getElementById('deleted-events-list');
            const showDeletedBtn = document.getElementById('show-deleted-btn');
            
            if (deletedEvents.length > 0) {
                showDeletedBtn.style.display = 'block';
                deletedEventsList.innerHTML = deletedEvents.map((event) => `
                    <div class="deleted-event">
                        <div class="deleted-event-info">
                            <h4>${event.title}</h4>
                            <p>Deleted on: ${new Date(event.deletedAt).toLocaleString()}</p>
                        </div>
                    </div>
                `).join('');
            } else {
                showDeletedBtn.style.display = 'none';
                document.getElementById('deleted-events-section').style.display = 'none';
            }
        }

        function clearAllDeletedEvents() {
            deletedEvents = [];
            showDeletedEvents();
        }

        function toggleDeletedEvents() {
            const deletedEventsSection = document.getElementById('deleted-events-section');
            const showDeletedBtn = document.getElementById('show-deleted-btn');
            
            if (deletedEventsSection.style.display === 'none') {
                deletedEventsSection.style.display = 'block';
                showDeletedBtn.textContent = 'Hide Deleted Events';
                showDeletedBtn.classList.add('active');
            } else {
                deletedEventsSection.style.display = 'none';
                showDeletedBtn.textContent = 'Show Deleted Events';
                showDeletedBtn.classList.remove('active');
            }
        }

        document.getElementById('event-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const eventDate = document.getElementById('event-date').value;
            const eventTime = document.getElementById('event-time').value;
            const dateTime = new Date(`${eventDate}T${eventTime}:00`);
            
            const eventData = {
                title: document.getElementById('event-name').value,
                date: dateTime.toISOString(),
                location: document.getElementById('event-location').value,
                description: document.getElementById('event-description').value,
                image_url: document.getElementById('event-image').value || null,
                latitude: 24.7136, // Default to Riyadh coordinates
                longitude: 46.6753
            };

            const eventId = this.dataset.eventId;
            
            try {
                let response;
                if (eventId) {
                    // Update existing event
                    response = await window.TourismAPI.request(`/events/${eventId}`, {
                        method: 'PUT',
                        body: JSON.stringify(eventData)
                    });
                } else {
                    // Create new event
                    response = await window.TourismAPI.request('/events', {
                        method: 'POST',
                        body: JSON.stringify(eventData)
                    });
                }
                
                if (response.ok) {
                    alert(eventId ? 'Event updated successfully!' : 'Event created successfully!');
                    closeModal();
                    loadEvents();
                    updateStats();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to save event');
                }
            } catch (error) {
                console.error('Error saving event:', error);
                alert('Failed to save event. Please try again.');
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('event-modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
