<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "Poppins", sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #444;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            user-select: none;
            text-decoration: underline;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .login-box {
            background-color: #111;
            padding: 3rem 3.5rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #fff;
        }
        .login-box:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #fff;
        }
        .login-box label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ddd;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #222;
            color: #fff;
            font-size: 1rem;
        }
        .login-box button {
            width: 100%;
            padding: 0.8rem;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-box button:hover {
            background-color: #ccc;
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        .back-link a {
            color: #00c3ad;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-link a:hover {
            color: #00a3ad;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
            display: none;
            background: rgba(220, 53, 69, 0.1);
            padding: 0.5rem;
            border-radius: 4px;
        }
        .footer {
            background: #000;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo" onclick="window.location.href='index.html'">Smart Tourism Event Management</div>
    </nav>

    <div class="content">
        <div class="login-box">
            <h2>Organizer Login</h2>
            <form id="organizer-login-form">
                <label for="organizer-id">Organizer ID</label>
                <input type="text" id="organizer-id" placeholder="Enter your ID" required>
                <label for="organizer-password">Password</label>
                <input type="password" id="organizer-password" placeholder="Enter your password" required>
                <button type="submit" class="login-btn">Login</button>
                <div class="error-message" id="error-message"></div>
            </form>
            <div class="back-link">
                <a href="index.html">Back to regular login</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; 2024 Smart Tourism Event Management. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Sample organizer credentials (in a real app, this would be in a database)
        const organizers = [
            { id: 'org1', password: 'pass1', name: 'John Doe' },
            { id: 'org2', password: 'pass2', name: 'Jane Smith' },
            { id: 'turki123', password: 'turki123', name: 'Turki' }
        ];

        document.getElementById('organizer-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = document.getElementById('organizer-id').value;
            const password = document.getElementById('organizer-password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Find organizer
            const organizer = organizers.find(org => org.id === id && org.password === password);
            
            if (organizer) {
                // Store organizer info in localStorage
                localStorage.setItem('currentOrganizer', JSON.stringify({
                    id: organizer.id,
                    name: organizer.name
                }));
                
                // Redirect to dashboard
                window.location.href = 'organizer-dashboard.html';
            } else {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Invalid organizer ID or password';
            }
        });
    </script>
</body>
</html>
