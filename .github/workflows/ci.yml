name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test

      # Optional: Linting (if you have ESLint)
      - name: Run ESLint
        if: success()
        run: npm run lint

      # Optional: SonarCloud scan (if you plan to use it)
      # Make sure you have SONAR_TOKEN in GitHub secrets
      - name: SonarCloud Scan
        if: success()
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectKey: YOUR_PROJECT_KEY
          organization: YOUR_ORG
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
