name: CI Automated Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install test dependencies
      run: |
        pip install -r requirements_test.txt

    - name: Run tests with coverage + junit report
      run: |
        mkdir -p reports
        pytest tests --junitxml=reports/results.xml --cov=. --cov-report=xml --cov-report=html:reports/html

    - name: Upload reports (JUnit + Coverage HTML)
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: reports
