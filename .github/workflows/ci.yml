name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install Node.js dependencies (skip if no package.json)
      - name: Install Node dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping Node install."
          fi

      # 4. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 5. Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 6. Run Node.js tests (only when package.json exists)
      - name: Run Node tests
        run: |
          if [ -f package.json ]; then
            # Set CI so test runners avoid interactive prompts and disable watch mode
            CI=true npm test --silent -- --watchAll=false || true
          else
            echo "No package.json found, skipping Node tests."
          fi

      # 7. Run Python tests
      - name: Run Python tests
        run: |
          if [ -d tests ]; then
            pytest -q tests/
          else
            echo "No tests/ directory found, skipping Python tests."
          fi

      # 8. Optional: SonarCloud scan
      - name: SonarCloud Scan
        if: success()
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectKey: YOUR_PROJECT_KEY
          organization: YOUR_ORG
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
